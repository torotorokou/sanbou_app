version: '3.8'

services:
    frontend:
        build: ./my-project/my-dashboard-app
        container_name: react_app
        ports:
            - '5173:5173'
        volumes:
            - ./my-project/my-dashboard-app:/app
            - /app/node_modules
        working_dir: /app
        command: ['npm', 'run', 'dev', '--', '--host', '0.0.0.0']
        environment:
            - CHOKIDAR_USEPOLLING=true

    backend:
        build: ./my-project/backend
        container_name: fastapi_app
        ports:
            - '8000:8000'
        volumes:
            - ./my-project/backend:/app
        working_dir: /app
        env_file:
            - ./my-project/backend/.env # backend専用の.envもOK
        depends_on:
            - db

    db:
        image: postgres:16
        container_name: postgres_db
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        ports:
            - '5432:5432'
        volumes:
            - ./dbdata:/var/lib/postgresql/data
