<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>メンテナンスのお知らせ</title>
  <style>
    body{font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Noto Sans JP", "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; margin:0; padding:24px; background:#f7f7f9; color:#222}
    .box{max-width:720px; margin:64px auto; padding:28px; background:#fff; border:1px solid #e6e6e9; border-radius:12px; box-shadow:0 6px 18px rgba(18,22,26,0.04)}
    h1{margin:0 0 12px; font-size:20px}
    p{margin:0 0 10px; line-height:1.7; color:#444}
    .note{margin-top:8px; font-size:13px; color:#666}
  </style>
</head>
<body>
  <div class="box" role="region" aria-labelledby="maintenance-title">
    <h1 id="maintenance-title">ただいまメンテナンス中です</h1>
    <p>ご利用の皆さまにはご不便をおかけして申し訳ありません。現在、システムのメンテナンスを行っております。</p>
    <p>作業は通常数分〜数時間で終了する見込みです。作業終了後に再度アクセスしてください。</p>
    <p class="note">お急ぎの場合は、担当者またはシステム管理者へご連絡ください。</p>
  </div>
</body>
</html>
