## =============================================================
## docker-compose.stg.yml (ステージング環境)
## - Makefile が STG_ENV_FILE 変数経由で env_file を解決
## - backend サービスは標準化された Dockerfile (wheelbuilder/dev/prod) を利用
## - target: prod を明示
## =============================================================
services:
  # ===========================================================================
  # Core API (BFF)
  # ===========================================================================
  core_api:
    build:
      context: ../app/backend
      dockerfile: core_api/Dockerfile
      target: prod
    networks: [app-net, data-net]
    depends_on:
      - db
    env_file:
      - ../env/.env.common
      - ../env/.env.${STG_ENV_FILE}
    volumes:
      - ../app/backend/core_api/migrations:/backend/migrations:rw
      - ../app/config:/backend/config
    environment:
      - TZ=Asia/Tokyo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Plan Worker
  # ===========================================================================
  plan_worker:
    build:
      context: ../app/backend
      dockerfile: plan_worker/Dockerfile
      target: prod
    networks: [data-net]
    depends_on:
      - db
    env_file:
      - ../env/.env.common
      - ../env/.env.${STG_ENV_FILE}
    environment:
      TZ: "Asia/Tokyo"
      POLL_INTERVAL: "10"
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # AI API
  # ===========================================================================
  ai_api:
    build:
      context: ../app/backend
      dockerfile: ai_api/Dockerfile
      target: prod
    networks: [app-net]
    depends_on:
      - db
    env_file:
      - ../env/.env.common
      - ../env/.env.${STG_ENV_FILE}
    volumes:
      - ../app/config:/backend/config
    environment:
      - TZ=Asia/Tokyo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Ledger API
  # ===========================================================================
  ledger_api:
    build:
      context: ../app/backend
      dockerfile: ledger_api/Dockerfile
      target: prod
    user: "0:0"
    networks: [app-net, data-net]
    depends_on:
      - db
    env_file:
      - ../env/.env.common
      - ../env/.env.${STG_ENV_FILE}
    volumes:
      - ../app/config:/backend/config
    environment:
      REPORT_ARTIFACT_URL_PREFIX: "/reports/artifacts"
      STRICT_STARTUP: "true"
      TZ: "Asia/Tokyo"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # RAG API
  # ===========================================================================
  rag_api:
    build:
      context: ../app/backend
      dockerfile: rag_api/Dockerfile
      target: prod
    networks: [app-net, data-net]
    depends_on:
      - db
    env_file:
      - ../env/.env.common
      - ../env/.env.${STG_ENV_FILE}
    volumes:
      - ../app/config:/backend/config
    environment:
      CATEGORY_QUESTION_TEMPLATES_WITH_TAGS: /backend/config/category_question_templates_with_tags.yaml
      TZ: "Asia/Tokyo"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Manual API
  # ===========================================================================
  manual_api:
    build:
      context: ../app/backend
      dockerfile: manual_api/Dockerfile
      target: prod
    networks: [app-net]
    env_file:
      - ../env/.env.common
      - ../env/.env.${STG_ENV_FILE}
    environment:
      MANUAL_FRONTEND_BASE_URL: ${MANUAL_FRONTEND_BASE_URL:-http://localhost:5173}
      TZ: "Asia/Tokyo"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # nginx (stg)
  # ===========================================================================
  nginx:
    build:
      context: ../app/frontend
      dockerfile: Dockerfile
      target: runtime
    depends_on:
      - core_api
      - ai_api
      - ledger_api
      - rag_api
      - manual_api
    networks:
      - edge-net
      - app-net
    ports:
      - "${STG_NGINX_HTTP_PORT:-8080}:80"
      - "${STG_NGINX_HTTPS_PORT:-8443}:443"
    environment:
      - TZ=Asia/Tokyo
    volumes:
      - ../app/nginx/conf.d:/etc/nginx/conf.d:ro
      - ../app/nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:17-alpine
    networks: [data-net]
    environment:
      - TZ=Asia/Tokyo
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# Networks (3-tier isolation)
# =============================================================================
networks:
  edge-net:
    driver: bridge
    name: sanbou_stg_edge
  app-net:
    driver: bridge
    name: sanbou_stg_app
    internal: false
  data-net:
    driver: bridge
    name: sanbou_stg_data
    internal: true

volumes:
  db_data:
    driver: local
