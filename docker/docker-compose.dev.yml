## =============================================================
## docker-compose.dev.yml (再構築: 開発用 Override)
## =============================================================
services:
  frontend:
    build:
      context: ../app/frontend
      dockerfile: Dockerfile
      target: dev
    env_file:
      - ../env/.env.common
      - ../env/.env.local_dev
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    ports:
      - "${DEV_FRONTEND_PORT:-5173}:5173"
    volumes:
      - node_modules_dev:/app/node_modules
      - ../app/frontend:/app
    environment:
      - DOCKER=true
    networks:
      - app-net

  ai_api:
    build:
      context: ../app/backend
      dockerfile: ai_api/Dockerfile
    env_file:
      - ../env/.env.common
      - ../env/.env.local_dev
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      --reload-dir /backend/app
      --reload-dir /opt/backend_shared/src
    ports:
      - "${DEV_AI_API_PORT:-8001}:8000"
    volumes:
      - ../app/backend/ai_api/app:/backend/app:rw
      - ../app/backend/backend_shared:/opt/backend_shared:rw
      - ../app/config:/backend/config
    environment:
      - WATCHFILES_FORCE_POLLING=1
    depends_on:
      - db
    networks:
      - app-net

  ledger_api:
    build:
      context: ../app/backend
      dockerfile: ledger_api/Dockerfile
    env_file:
      - ../env/.env.common
      - ../env/.env.local_dev
    user: "0:0"
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      --reload-dir /backend/app
      --reload-dir /opt/backend_shared/src
    ports:
      - "${DEV_LEDGER_API_PORT:-8002}:8000"
    volumes:
      - ../app/backend/ledger_api/app:/backend/app:rw
      - ../app/backend/backend_shared:/opt/backend_shared:rw
      - ../app/config:/backend/config
      # base compose の secrets マウントが override で消えるため再指定
      - ../secrets:/backend/secrets:ro
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /backend/secrets/dev_key.json
      WATCHFILES_FORCE_POLLING: "1"
      REPORT_ARTIFACT_URL_PREFIX: "/reports/artifacts"
    depends_on:
      - db
    networks:
      - app-net

  core_api:
    build:
      context: ../app/backend/core_api
      dockerfile: Dockerfile
    env_file:
      - ../env/.env.common
      - ../env/.env.local_dev
    command: >
      uvicorn app.app:app --host 0.0.0.0 --port 8000 --reload
      --reload-dir /backend/app
      --reload-dir /opt/backend_shared/src
    ports:
      - "${DEV_CORE_API_PORT:-8003}:8000"
    volumes:
      - ../app/backend/core_api/app:/backend/app:rw
      - ../app/backend/core_api/migrations:/backend/migrations:rw
      - ../app/backend/backend_shared:/opt/backend_shared:rw
      - ../app/config:/backend/config
    environment:
      - WATCHFILES_FORCE_POLLING=1
    depends_on:
      - db
    networks:
      - app-net

  forecast_worker:
    build:
      context: ../app/backend/forecast_worker
      dockerfile: Dockerfile
    env_file:
      - ../env/.env.common
      - ../env/.env.local_dev
    volumes:
      - ../app/backend/forecast_worker/app:/worker/app:rw
      - ../app/backend/forecast_worker/infra:/worker/infra:rw
      - ../app/backend/forecast_worker/domain:/worker/domain:rw
    depends_on:
      - db
    networks:
      - app-net
    restart: unless-stopped

  rag_api:
    build:
      context: ../app/backend
      dockerfile: rag_api/Dockerfile
    env_file:
      - ../env/.env.common
      - ../env/.env.local_dev
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      --reload-dir /backend/app
      --reload-dir /opt/backend_shared/src
    ports:
      - "${DEV_RAG_API_PORT:-8004}:8000"
    volumes:
      - ../app/backend/rag_api/app:/backend/app:rw
      - ../app/backend/backend_shared:/opt/backend_shared:rw
      - ../app/config:/backend/config
      - ../secrets:/backend/secrets:ro
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /backend/secrets/dev_key.json
      CATEGORY_QUESTION_TEMPLATES_WITH_TAGS: /backend/config/category_question_templates_with_tags.yaml
      DEV_RELOAD: "1"
      LOCAL_DATA_DIR: /backend/local_data/master
      RAG_GCS_URI: gs://sanbouapp-dev/rag_api/object_haikibutu/master/
      WATCHFILES_FORCE_POLLING: "1"
    depends_on:
      - db
    networks:
      - app-net

  manual_api:
    build:
      context: ../app/backend/manual_api
      dockerfile: Dockerfile
    env_file:
      - ../env/.env.common
      - ../env/.env.local_dev
    command: ["bash", "startup.sh"]
    ports:
      - "${DEV_MANUAL_API_PORT:-8005}:8000"
    volumes:
      - ../app/backend/manual_api/app:/backend/app
    environment:
      MANUAL_FRONTEND_BASE_URL: ${MANUAL_FRONTEND_BASE_URL:-http://localhost:5173}
    networks:
      - app-net

  db:
    image: postgres:15-alpine
    env_file:
      - ../env/.env.common
      - ../env/.env.local_dev
    ports:
      - "${DEV_DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d sanbou_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

volumes:
  node_modules_dev:
    driver: local
  db_data:
    driver: local

networks:
  app-net:
    driver: bridge
