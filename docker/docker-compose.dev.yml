## =============================================================
## docker-compose.dev.yml (再構築: 開発用 Override)
## =============================================================
services:
  frontend:
    build:
      context: ../app/frontend
      dockerfile: Dockerfile
      target: dev
    env_file:
      - ../env/.env.common
      - ../env/.env.local_dev
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    ports:
      - "5173:5173"
    volumes:
      - node_modules_dev:/app/node_modules
      - ../app/frontend:/app
    environment:
      CHOKIDAR_USEPOLLING: "true"
    networks:
      - app-net

  ai_api:
    build: { context: ../app, dockerfile: backend/ai_api/Dockerfile }
    env_file:
      - ../env/.env.common
      - ../env/.env.local_dev
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8001:8000"
    volumes:
      - ../app/backend/ai_api/app:/backend/app
      - ../app/backend/backend_shared:/backend/backend_shared
      - ../app/config:/backend/config
    depends_on:
      - db
    networks:
      - app-net

  ledger_api:
    build: { context: ../app, dockerfile: backend/ledger_api/Dockerfile }
    env_file:
      - ../env/.env.common
      - ../env/.env.local_dev
    user: "0:0"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8002:8000"
    volumes:
      - ../app/backend/ledger_api/app:/backend/app
      - ../app/backend/backend_shared:/backend/backend_shared
      - ../app/config:/backend/config
      # base compose の secrets マウントが override で消えるため再指定
      - ../secrets:/backend/secrets:ro
    environment:
      STAGE: dev
      # dev 環境ではコンテナ内の secrets を優先して使用
      GOOGLE_APPLICATION_CREDENTIALS: /backend/secrets/dev_key.json
    depends_on:
      - db
    networks:
      - app-net

  sql_api:
    build: { context: ../app, dockerfile: backend/sql_api/Dockerfile }
    env_file:
      - ../env/.env.common
      - ../env/.env.local_dev
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8003:8000"
    volumes:
      - ../app/backend/sql_api/app:/backend/app
      - ../app/backend/backend_shared:/backend/backend_shared
      - ../app/config:/backend/config
    depends_on:
      - db
    networks:
      - app-net

  rag_api:
    build: { context: ../app, dockerfile: backend/rag_api/Dockerfile }
    env_file:
      - ../env/.env.common
      - ../env/.env.local_dev
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8004:8000"
    volumes:
      - ../app/backend/rag_api/app:/backend/app
      - ../app/backend/backend_shared:/backend/backend_shared
      - ../app/config:/backend/config
    environment:
      STAGE: dev
    depends_on:
      - db
    networks:
      - app-net

  db:
    image: postgres:15-alpine
    ports:
      - "${DEV_DB_PORT:-5432}:5432"
    # dev 用データ永続化 (ベース compose の named volume を利用)
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

volumes:
  node_modules_dev:
    driver: local
  db_data:
    driver: local

networks:
  app-net:
    driver: bridge
