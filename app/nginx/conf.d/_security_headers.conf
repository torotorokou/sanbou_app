# ============================================================
# Security Headers - セキュリティヘッダー設定
# ============================================================
# 全環境共通のセキュリティヘッダーを定義
# Include this in server or location blocks

# X-Frame-Options: クリックジャッキング攻撃を防止
add_header X-Frame-Options "SAMEORIGIN" always;

# X-Content-Type-Options: MIMEタイプスニッフィング攻撃を防止
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection: XSS攻撃を防止（レガシーブラウザ用）
add_header X-XSS-Protection "1; mode=block" always;

# Referrer-Policy: リファラー情報の制御
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions-Policy: ブラウザ機能の制御
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# Content-Security-Policy: XSSとデータインジェクション攻撃を防止
# 注意: React/Vite環境では 'unsafe-inline' と 'unsafe-eval' が必要な場合がある
# 本番環境では段階的に厳格化することを推奨
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://apis.google.com; frame-ancestors 'self';" always;

# HSTS (HTTP Strict Transport Security) - HTTPS環境でのみ有効
# 注意: vm_stg/vm_prod（HTTPS環境）でのみ適用すること
# 開発環境（HTTP）では含めない
# Uncomment in production with HTTPS:
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
