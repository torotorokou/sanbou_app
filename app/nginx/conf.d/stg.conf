# Unified STG nginx configuration (single file)
# - Used for both local_stg (HTTP only) and vm_stg (future: enable TLS)
# - Switch server_name by editing the line below (no env expansion inside nginx directives):
#   server_name stg.local;              # local_stg
#   server_name stg.sanbou-app.jp;      # vm_stg (comment/uncomment as needed)
# - TLS section is commented for now; enable when certificates are ready.

upstream ai_api      { server ai_api:8000; }
upstream ledger_api  { server ledger_api:8000; }
upstream sql_api     { server sql_api:8000; }
upstream rag_api     { server rag_api:8000; }

server {
    listen 80;
    server_name stg.local; # or stg.sanbou-app.jp
    root /usr/share/nginx/html;
    index index.html;

    # --- Static / SPA ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Common proxy headers (inlined instead of include)
    set $proxy_common ""; # dummy to keep block grouping comment logic simple

    location /api/ai_api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_pass http://ai_api/;
    }

    # ledger_api root_path=/ledger_api 保持
    location ~ ^/(api/)?ledger_api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_pass http://ledger_api;
    }

    location /api/sql_api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_pass http://sql_api/;
    }

    location /api/rag_api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_pass http://rag_api/;
    }
}

