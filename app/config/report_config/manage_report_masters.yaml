# テンプレートごとの構成と説明
factory_report:
  key: factory_report
  label: 工場日報
  description: ヤードと出荷データをもとに、工場内の稼働日報を出力します。
  required_files: [yard, shipment]
  master_csv_path:
    shobun: infra/data_sources/master/factory_report/shobun_map.csv
    yuuka: infra/data_sources/master/factory_report/yuka_map.csv
    yard: infra/data_sources/master/factory_report/yard_map.csv
    etc: infra/data_sources/master/factory_report/etc.csv
  template_excel_path: infra/data_sources/templates/factory_report.xlsx

balance_sheet:
  key: balance_sheet
  label: 工場搬出入収支表
  description: 受入・ヤード・出荷一覧から収支表を自動集計します。
  required_files: [yard, shipment]
  optional_files: [receive]
  master_csv_path:
    factory: infra/data_sources/master/balance_sheet/factory_report.csv
    shobun_cost: infra/data_sources/master/balance_sheet/syobun_cost.csv
    syobun_cost_kinko: infra/data_sources/master/balance_sheet/syobun_cost_kinko.csv
    syobun_cost_kinko_yard: infra/data_sources/master/balance_sheet/syobun_cost_kinko_yard.csv
    yuka_shipment: infra/data_sources/master/balance_sheet/yuka_shipment.csv
    yuka_yard: infra/data_sources/master/balance_sheet/yuka_yard.csv
    uriage: infra/data_sources/master/balance_sheet/uriage.csv
    uriage_yuka_kaitori: infra/data_sources/master/balance_sheet/uriage_yuka_kaitori.csv
    etc: infra/data_sources/master/balance_sheet/etc.csv
  template_excel_path: infra/data_sources/templates/balance_sheet.xlsx

average_sheet:
  key: average_sheet
  label: 集計項目平均表
  description: 受入データをABC分類し、各品目の平均値を算出して出力します。
  required_files: [receive]
  master_csv_path: infra/data_sources/master/average_sheet/average_sheet_map.csv
  template_excel_path: infra/data_sources/templates/average_sheet.xlsx

block_unit_price:
  key: block_unit_price
  label: ブロック単価表
  description: ブロック単価の計算
  required_files: [shipment]
  master_csv_path:
    vendor_code: infra/data_sources/master/block_unit_price/vendor_code_map.csv
  template_excel_path: infra/data_sources/templates/block_unit_price.xlsx

management_sheet:
  key: management_sheet
  label: 管理票
  description: 受入・ヤード・出荷の一覧を使って管理用の帳票を出力します。
  required_files: [receive, yard, shipment]
  master_csv_path:
    management_sheet: infra/data_sources/master/management_sheet/management_sheet.csv
    scrap_senbetsu_map: infra/data_sources/master/management_sheet/scrap_senbetsu_map.csv
    etc: infra/data_sources/master/management_sheet/etc.csv
  template_excel_path: infra/data_sources/templates/management_sheet.xlsx

balance_management_table:
  key: balance_management_table
  label: 工場収支モニタリング表
  description: 工場の収支をモニタリングするための関数
  required_files: [shipment]
  master_csv_path:
    balance_management_table: infra/data_sources/master/factory_manage/balance/balance_management_table.csv
