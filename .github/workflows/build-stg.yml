name: Build & Push Docker Images (stg)

on:
  workflow_dispatch:   # ← 手動実行のみ

env:
  PROJECT_ID: sanbou-app
  REGION: asia-northeast1
  REPO: sanbou-repo
  REGISTRY: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}
  IMAGE_TAG: stg

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: frontend
            context: my-project/frontend
            dockerfile: my-project/frontend/Dockerfile
            image: sanbou-frontend
          - name: ai_api
            context: my-project/backend
            dockerfile: my-project/backend/ai_api/Dockerfile
            image: sanbou-ai-api
          - name: ledger_api
            context: my-project/backend
            dockerfile: my-project/backend/ledger_api/Dockerfile
            image: sanbou-ledger-api
          - name: sql_api
            context: my-project/backend
            dockerfile: my-project/backend/sql_api/Dockerfile
            image: sanbou-sql-api
          - name: rag_api
            context: my-project/backend
            dockerfile: my-project/backend/rag_api/Dockerfile
            image: sanbou-rag-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.image }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ matrix.image }}:${{ env.IMAGE_TAG }}-${{ github.sha }}
