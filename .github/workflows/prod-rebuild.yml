name: Production Compose Config & Rebuild
on:
  push:
    branches: [ feat_stgenv ]
  pull_request:
    branches: [ feat_stgenv ]

jobs:
  compose-prod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Show compose config (prod)
        run: |
          make config ENV=prod | sed -n '1,160p'
      - name: Build & Up (prod)
        run: |
          make rebuild ENV=prod || (echo 'prod rebuild failed' && exit 1)
      - name: Show ps
        run: docker compose -p prod ps
      - name: Down
        if: always()
        run: make down ENV=prod
