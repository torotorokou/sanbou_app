name: Build & Push Services (stg)

# Security hardening
# - This workflow uses cloud credentials (secrets). It must NOT run for forked PRs.
# - Trigger is workflow_dispatch only; keep it that way to avoid PR contexts.
# - Keep token permissions minimal.
permissions:
  contents: read

on:
  workflow_dispatch: {}

concurrency:
  group: stg-all
  cancel-in-progress: true

env:
  # Public, non-sensitive defaults (can be overridden by repo/org Variables `vars`).
  AR_HOST: ${{ vars.AR_HOST || 'asia-northeast1-docker.pkg.dev' }}
  AR_PROJECT: ${{ vars.AR_PROJECT || 'sanbou-app' }}
  AR_REPO: ${{ vars.AR_REPO || 'sanbou-repo' }}
  STAGE: ${{ vars.STAGE || 'stg' }}

jobs:
  build:
    # This job requires secrets.GCP_SA_KEY; enforce non-fork context.
    if: ${{ github.event_name != 'pull_request' || (github.event.pull_request != null && github.event.pull_request.head.repo.fork == false) }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Frontend
          - name: frontend
            image: sanbou-frontend
            context: app/frontend
            dockerfile: app/frontend/Dockerfile

          # FastAPI services
          - name: ai_api
            image: sanbou-ai-api
            context: app/backend/ai_api
            dockerfile: app/backend/ai_api/Dockerfile

          - name: ledger_api
            image: sanbou-ledger-api
            context: app/backend/ledger_api
            dockerfile: app/backend/ledger_api/Dockerfile

          - name: sql_api
            image: sanbou-sql-api
            context: app/backend/sql_api
            dockerfile: app/backend/sql_api/Dockerfile

          - name: rag_api
            image: sanbou-rag-api
            context: app/backend/rag_api
            dockerfile: app/backend/rag_api/Dockerfile

          # Nginx (frontend delivery + reverse proxy)
          - name: nginx
            image: sanbou-nginx
            context: nginx
            dockerfile: nginx/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # gcloud setup (requires: secrets.GCP_SA_KEY)
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.AR_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Auth for Artifact Registry (Docker)
        run: gcloud auth configure-docker ${{ env.AR_HOST }} --quiet

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      # (optional) Pre-install deps to optimize cache
      # - name: Frontend deps (optional)
      #   if: matrix.name == 'frontend'
      #   run: |
      #     cd app/frontend
      #     npm ci

      - name: Build & Push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          # build-args: |
          #   NODE_ENV=production
          tags: |
            ${{ env.AR_HOST }}/${{ env.AR_PROJECT }}/${{ env.AR_REPO }}/${{ matrix.image }}:${{ env.STAGE }}
            ${{ env.AR_HOST }}/${{ env.AR_PROJECT }}/${{ env.AR_REPO }}/${{ matrix.image }}:${{ env.STAGE }}-${{ github.sha }}
          # cache-from: type=registry,ref=${{ env.AR_HOST }}/${{ env.AR_PROJECT }}/${{ env.AR_REPO }}/${{ matrix.image }}:stg
          # cache-to: type=inline