name: Build & Push Services (stg)

on:
  workflow_dispatch: {}

concurrency:
  group: stg-all
  cancel-in-progress: true

env:
  AR_HOST: asia-northeast1-docker.pkg.dev
  AR_PROJECT: sanbou-app
  AR_REPO: sanbou-repo

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # フロント
          - name: frontend
            image: sanbou-frontend
            context: my-project/frontend
            dockerfile: my-project/frontend/Dockerfile

          # FastAPI 各種
          - name: ai_api
            image: sanbou-ai-api
            context: my-project/backend
            dockerfile: my-project/backend/ai_api/Dockerfile

          - name: ledger_api
            image: sanbou-ledger-api
            context: my-project/backend
            dockerfile: my-project/backend/ledger_api/Dockerfile

          - name: sql_api
            image: sanbou-sql-api
            context: my-project/backend
            dockerfile: my-project/backend/sql_api/Dockerfile

          - name: rag_api
            image: sanbou-rag-api
            context: my-project/backend
            dockerfile: my-project/backend/rag_api/Dockerfile

          # Nginx（フロント配信＋各APIへのリバプロを想定）
          - name: nginx
            image: sanbou-nginx
            context: my-project
            dockerfile: my-project/nginx/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # gcloud セットアップ（要: secrets.GCP_SA_KEY）
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.AR_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Auth for Artifact Registry (Docker)
        run: gcloud auth configure-docker ${{ env.AR_HOST }} --quiet

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      # Debug: どの Dockerfile を参照しているか確認
      - name: Show Dockerfile (debug)
        run: |
          echo "Context=${{ matrix.context }}"
          echo "Dockerfile=${{ matrix.dockerfile }}"
          head -n 30 ${{ matrix.dockerfile }} || true

      - name: Build & Push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          no-cache: true   # ← キャッシュを完全無効化
          tags: |
            ${{ env.AR_HOST }}/${{ env.AR_PROJECT }}/${{ env.AR_REPO }}/${{ matrix.image }}:stg
            ${{ env.AR_HOST }}/${{ env.AR_PROJECT }}/${{ env.AR_REPO }}/${{ matrix.image }}:stg-${{ github.sha }}
