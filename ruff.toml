# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

# Exclude directories
extend-exclude = [
    "migrations",
    "alembic",
    "__pycache__",
    ".venv",
    "venv",
    "data",
    "backups",
]

[lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

# Ignore specific rules
ignore = [
    "B008",  # Do not perform function calls in argument defaults (FastAPI Depends)
    "E501",  # Line too long (handled by black)
    "B904",  # Use `raise from` within exception handler (noisy in existing code)
    "E402",  # Module level import not at top of file (FastAPI pattern)
]

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
# Ignore unused imports in __init__.py
"__init__.py" = ["F401"]
# Ignore all checks in migration files
"migrations/**/*.py" = ["ALL"]
"alembic/**/*.py" = ["ALL"]

[format]
# Use Black-compatible settings
quote-style = "double"
indent-style = "space"
line-ending = "lf"
